<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
        <link rel="stylesheet" href="index.css">
        <title>Grocery Items</title>
    </head>
    <body onload="loadGroceryList()">
        <h1>Welcome to Patrick's Grocery List</h1>
        <hr>
        <div id="masterGroceryList">
            <div id="masterListDisplay">
                <!-- this is where the grocery item elements get inserted -->
            </div>
            <div id="addNewGroceryItemPanel">
                <label class="addNewItemLabel">Category:</label><select id="addNewItemCategory" class="addNewItemInput"> 
                    <option>Pantry_Items</option>
                    <option>Cooking_Supplies</option>
                    <option>Misc_Items</option>
                    <option>Meats</option>
                    <option>Dairy</option>
                    <option>Non-Refrigerated_Produce</option>
                    <option>Refrigerated_Produce</option>
                </select>
                <label class="addNewItemLabel">Item Name:</label><input id="addNewItemName" class="addNewItemInput">
                <label class="addNewItemLabel">Store:</label><select id="addNewItemStore" class = "addNewItemInput">
                    <option>Costco</option>
                    <option>Ralphs</option>
                    <option>SmartAndFinal</option>
                </select>
                <label class="addNewItemLabel">Cost:</label><input id="addNewItemCost" class="addNewItemInput">
                <label class="addNewItemLabel">For Amount:</label><input id="addNewItemAmount" class="addNewItemInput">
                <label class="addNewItemLabel">Unit:</label><select id="addNewItemUnit" class="addNewItemInput">
                    <option>oz</option>
                    <option>pound</option>
                    <option>gal</option>
                    <option>L</option>
                    <option>ct.</option>
                </select> 
                <label class="addNewItemLabel">Description:</label><input id="addNewItemDescription" class="addNewItemInput"> 
                <label class="addNewItemLabel">Preferred Store</label><select id="itemPreferredStoreCheckBox">
                    <option>true</option>
                    <option>false</option>
                </select>
                
                <button class="addNewItemButton" onclick="addNewItemButtonHasBeenClicked()">Add New Item</button>
                <button class="addNewItemButton" onclick="addNewStoreToItemHasBeenClicked()">Add Store To Item</button>
            </div>
        </div>
        <div id="currentGroceryList">
            <div id="getFrom_Costco">
                <label class = "category">Costco</label>
            </div>
            <div id="getFrom_Ralphs">
                <label class = "category">Ralphs</label>

            </div>
            <div id="getFrom_SmartAndFinal">
                <label class = "category">Smart & Final</label>

            </div>
        </div>




        <script src="index.js"></script>
    </body>
</html>
